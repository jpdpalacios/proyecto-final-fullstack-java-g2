<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="../static/css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .logo {
            max-width: 150px; 
            display: block; 
            margin: 0 auto; 
            margin-top: -3%; 
            margin-bottom: -3%;
        }
        body {
            margin-bottom: 0;
        }

        footer {
            margin-top: 0; 
        }
    </style>
    <link rel="icon" type="image/x-icon" href="IconoNavegador.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="LogoOficial.png" alt="LogoMGP" class="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="Inicio.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobreNosotros.html">Acerca de nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Inicio.html">Salir</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center">Registro de Clientes</h1>
        <p class="text-center" >Si eres nuevo, registrate completando los campos a continuación:</p>
        <form action="LoginUsuarioServlet" method="post">
            <div class="form-group">
                <label for="nombreCliente">Nombre:</label>
                <input type="text" class="form-control" id="nombreCliente" name="nombre" placeholder="Nombre" required>
            </div>

            <div class="form-group">
                <label for="ApellidoCliente">Apellido:</label>
                <input type="text" class="form-control" id="ApellidoCliente" name="apellido" placeholder="Apellido" required>
            </div>

            <div class="form-group">
                <label for="DniCliente">D.N.I:</label>
                <input type="text" class="form-control" id="DniCliente" name="dni" placeholder="N° de DNI" required>
            </div>

            <div class="form-group">
                <label for="CorreoCliente">Correo electrónico:</label>
                <input type="email" class="form-control" id="CorreoCliente" name="correo" placeholder="@ejemplo" required>
            </div>

            <div class="form-group">
                <label for="TelefonoCliente">Teléfono:</label>
                <input type="tel" class="form-control" id="TelefonoCliente" name="telefono" placeholder="+54........" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <p>&copy; 2023 MGP Soluciones Informáticas. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="validacion.js"></script>
</body>
</html>
