<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Cliente y Usuario</title>
</head>

<body>
    <h1>Crear Cliente y Usuario</h1>
    <form th:action="@{/clientes/crear}" method="post" th:object="${cliente}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:field="*{apellido}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" th:field="*{dni}" required>
        <br>
        <!-- Campos para el usuario -->
        <label for="usuarioNombre">Nombre de Usuario:</label>
        <input type="text" id="usuarioNombre" name="usuarioNombre" required>
        <br>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Crear Cliente y Usuario</button>
    </form>
    <a th:href="@{/clientes/listar}">Volver a la lista de clientes</a>
</body>

</html>
