<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Trabajo</title>
</head>
<body>
    <header>
        <nav>
            <div class="usuario">
                <!-- Nombre del usuario aquí -->
            </div>
        </nav>

        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 10px;
            }
    
            table, th, td {
                border: 1px solid #ccc;
            }
    
            th, td {
                padding: 10px;
                text-align: left;
            }
    
            .add-row-button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }
    
            .remove-row-button {
                background-color: #f44336;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }
        </style>





    </header>
    <main>
        <h1>Ficha de Trabajo</h1>
        <form>
            <label for="cliente">Cliente:</label>
            <select id="cliente" name="cliente">
                <!-- Opciones del cliente aquí -->
            </select><br>

            <label for="tecnico">Técnico Asignado:</label>
            <select id="tecnico" name="tecnico">
                <!-- Opciones del técnico aquí -->
            </select><br>

            <label for="equipo">Equipo:</label>
            <select id="equipo" name="equipo">
                <!-- Opciones del equipo aquí -->
            </select><br>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo"><br>

            <label for="fechaEntrada">Fecha de Entrada:</label>
            <input type="date" id="fechaEntrada" name="fechaEntrada"><br>

            <label for="fechaSalida">Fecha de Salida:</label>
            <input type="date" id="fechaSalida" name="fechaSalida"><br>

            <label for="notasIngreso">Notas de Ingreso:</label><br>
            <textarea id="notasIngreso" name="notasIngreso" rows="4" cols="50"></textarea><br>

            <label for="observaciones">Observaciones:</label><br>
            <textarea id="observaciones" name="observaciones" rows="4" cols="50"></textarea><br>

            <label for="costoRepuestos">Costo Repuestos:</label>
            <input type="number" id="costoRepuestos" name="costoRepuestos"><br>

            <label for="importeFinal">Importe Final:</label>
            <input type="number" id="importeFinal" name="importeFinal"><br>

            <label for="ganancias">Ganancias:</label>
            <input type="text" id="ganancias" name="ganancias" readonly><br>

            <h2>Productos</h2>
            <table id="productos">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th><button type="button" class="add-row-button" onclick="agregarFila()">Agregar Producto</button></th>
                </tr>
                <tr>
                    <td><input type="text" name="producto[]" required></td>
                    <td><input type="text" name="precio[]" class="precio" required></td>
                    <td><button type="button" class="remove-row-button" disabled>Quitar</button></td>
                </tr>
                <tr class="total-row">
                    <td>Total:</td>
                    <td id="total-precio">0.00</td>
                    <td></td>
                </tr>
            </table>

            <button type="button" id="cancelar">Cancelar</button>
            <button type="submit" id="guardar">Guardar</button>
        </form>
    </main>
    <!-- Temporal -->
    <script>
       function agregarFila() {
            var table = document.getElementById("productos");
            var row = table.insertRow(table.rows.length - 1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = '<input type="text" name="producto[]" required>';
            cell2.innerHTML = '<input type="text" name="precio[]" class="precio" required>';
            cell3.innerHTML = '<button type="button" class="remove-row-button" onclick="eliminarFila(this)">Quitar</button>';

            actualizarTotal();
        }

        function eliminarFila(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);

            actualizarTotal();
        }

        function actualizarTotal() {
            var precios = document.getElementsByClassName("precio");
            var total = 0;

            for (var i = 0; i < precios.length; i++) {
                var precio = parseFloat(precios[i].value.replace(/\$/g, '').replace(/,/g, '')) || 0;
                total += precio;
                precios[i].value = '$' + precio.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            document.getElementById("total-precio").textContent = '$' + total.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>

</body>
</html>
